version: '3.0'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - 5432:5432
    volumes:
      - ./postgres/initdb:/docker-entrypoint-initdb.d
      - ./postgres/data:/var/lib/postgresql/data
  app:
    image: us.michaelrhodes/stockkeeper
    environment: 
      STOCKKEEPER_DB: db
      DB_PASS: ${DB_PASS}
    ports:
      - 8200:8200
    depends_on:
      - db
    links:
      - db
